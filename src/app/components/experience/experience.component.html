<h2 class="text text__bold">Some projects</h2>
<div class="data">
  @for (item of projects; track $index) {

  <div class="data__items">
    <p class="text text__bold">{{ item.key }}</p>
    <div class="data__item">
      <p class="text">
        {{ item.value }}
        @if (item?.link) {
        <a href="{{ item?.link }}" target="_blank">{{ item?.link }}</a>
        }
      </p>
    </div>
  </div>
  }
</div>
